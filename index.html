<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Selfcare</title>
</head>
<body>
    <header>
        <h2> ★ selfcare</h2>
        <figure>
            <img src="/img/carrinho.png" alt="Carrinho">
        </figure>
    </header>

    <main>
        <figure class="banner">
            <img src="/img/banner.png" alt="icons">
        </figure>
        <article>
            <h4>Promoção</h4>
            <h4>9 Produtos</h4>
        </article>

        <section class="produtos-grid">
            <div class="produtos">
                <figure class="hover-figure">
                    <img class="img-hover" src="/img/img1.png" alt="Elixir">
                </figure>
                <figcaption>Elixir da Eternidade</figcaption>
                <p>R$ <span>50,00</span></p>
                <button class="buy">Comprar</button>
            </div>

 
        </section>
    </main>

    <footer>
        <section class="formulario">
            <div class="infos">
                <ul>
                    <a href=""><li>Contato</li></a>
                    <a href=""><li>Termos de seviço</li></a>
                    <a href=""><li>Política de privacidade</li></a>
                    <a href=""><li>Cancelamento, troca e reembolso</li></a>
                </ul>
            </div>

            <div class="form">
                <h3>Newsletter</h3>
                <input type="email" id="Email" placeholder="Digite seu melhor e-mail"> 
                <button class="sub">Inscrever</button>
            </div>
        </section>

        <section class="final">
            <div class="logos">
                <div class="social">
                    <figure>
                        <img src="/img/face.png" alt="facebook">
                    </figure>
                    <figure>
                        <img src="/img/insta.png" alt="Instagram">
                    </figure>
                </div>

                <div class="pagamento">
                    <figure>
                        <img src="/img/master.png" alt="Mastercard">
                    </figure>
                    <figure>
                        <img src="/img/paypal.png" alt="Paypal">
                    </figure>
                    <figure>
                        <img src="/img/visa.png" alt="Visa">
                    </figure>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
